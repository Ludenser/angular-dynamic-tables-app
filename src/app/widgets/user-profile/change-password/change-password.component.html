<form nz-form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="oldPassword">Старый пароль</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="passwordErrorTip">
      <input nz-input formControlName="oldPassword" type="password" id="oldPassword"
        placeholder="Введите старый пароль" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="password">Новый пароль</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="passwordErrorTip">
      <input nz-input formControlName="password" type="password" id="password" placeholder="Введите новый пароль" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="confirm">Подтверждение пароля</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="confirmErrorTip">
      <input nz-input formControlName="confirm" type="password" id="confirm" placeholder="Подтвердите новый пароль" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-control nzSpan="9" style="text-align: center">
    <button nz-button nzType="primary"
      [disabled]="changePasswordForm.invalid || changePasswordForm.pending || (isLoading$ | async)"
      [nzLoading]="(isLoading$ | async)">Сохранить
      изменения</button>
  </nz-form-control>
  @if (errorMessage) {
  <nz-alert nzType="error" [nzMessage]="errorMessage" nzShowIcon></nz-alert>
  }
  @if (successMessage) {
  <nz-alert nzType="success" [nzMessage]="successMessage" nzShowIcon></nz-alert>
  }

</form>
